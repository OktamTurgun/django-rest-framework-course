# ============================================================================
# Nginx Configuration for Django REST API
# ============================================================================
# Location: /etc/nginx/sites-available/library-api
# Symlink: ln -s /etc/nginx/sites-available/library-api /etc/nginx/sites-enabled/
# ============================================================================

# Upstream Gunicorn server(s)
upstream library_api {
    # Load balancing method
    # least_conn - least number of active connections
    # ip_hash - same client always goes to same server
    least_conn;
    
    # Single server
    server 127.0.0.1:8000 fail_timeout=30s max_fails=3;
    
    # Multiple servers for load balancing (optional)
    # server 127.0.0.1:8001 weight=1;
    # server 127.0.0.1:8002 weight=2;
    # server 127.0.0.1:8003 backup;  # Backup server
    
    # Keep connections alive
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;


# ============================================================================
# HTTP to HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}


# ============================================================================
# HTTPS Server Block
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # Root directory (not used, but required)
    root /var/www/library-api;
    
    # Character encoding
    charset utf-8;
    
    # ========================================================================
    # SSL/TLS Configuration
    # ========================================================================
    
    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Protocols and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    
    # SSL Session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # Security Headers
    # ========================================================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========================================================================
    # Logging
    # ========================================================================
    
    access_log /var/log/nginx/library-api-access.log combined buffer=32k;
    error_log /var/log/nginx/library-api-error.log warn;
    
    # Custom log format (optional)
    # log_format custom '$remote_addr - $remote_user [$time_local] '
    #                   '"$request" $status $body_bytes_sent '
    #                   '"$http_referer" "$http_user_agent" '
    #                   'rt=$request_time uct="$upstream_connect_time" '
    #                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    # access_log /var/log/nginx/library-api-custom.log custom;
    
    # ========================================================================
    # Client Settings
    # ========================================================================
    
    # Max upload size
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # ========================================================================
    # Gzip Compression
    # ========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # ========================================================================
    # Static Files
    # ========================================================================
    
    location /static/ {
        alias /var/www/library-api/staticfiles/;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Disable access log for static files
        access_log off;
        
        # Security
        add_header X-Content-Type-Options "nosniff" always;
        
        # Handle missing files
        try_files $uri $uri/ =404;
    }
    
    # Additional static locations (if needed)
    location /static/admin/ {
        alias /var/www/library-api/venv/lib/python3.10/site-packages/django/contrib/admin/static/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ========================================================================
    # Media Files
    # ========================================================================
    
    location /media/ {
        alias /var/www/library-api/media/;
        
        # Cache media files
        expires 7d;
        add_header Cache-Control "public";
        
        # Access log for media (for analytics)
        access_log /var/log/nginx/media-access.log combined;
        
        # Security
        add_header X-Content-Type-Options "nosniff" always;
        
        # Prevent script execution in media folder
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
        
        # Handle missing files
        try_files $uri =404;
    }
    
    # ========================================================================
    # Favicon
    # ========================================================================
    
    location = /favicon.ico {
        alias /var/www/library-api/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # ========================================================================
    # Robots.txt
    # ========================================================================
    
    location = /robots.txt {
        alias /var/www/library-api/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # ========================================================================
    # API Endpoints with Rate Limiting
    # ========================================================================
    
    # Login endpoint - strict rate limiting
    location /api/auth/login/ {
        limit_req zone=login_limit burst=3 nodelay;
        limit_conn addr 5;
        
        proxy_pass http://library_api;
        include /etc/nginx/proxy_params.conf;
    }
    
    # General API - moderate rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;
        
        proxy_pass http://library_api;
        include /etc/nginx/proxy_params.conf;
    }
    
    # ========================================================================
    # Admin Panel
    # ========================================================================
    
    location /admin/ {
        # Optional: IP whitelist for admin
        # allow 192.168.1.0/24;
        # allow 1.2.3.4;
        # deny all;
        
        proxy_pass http://library_api;
        include /etc/nginx/proxy_params.conf;
    }
    
    # ========================================================================
    # API Documentation
    # ========================================================================
    
    location /swagger/ {
        proxy_pass http://library_api;
        include /etc/nginx/proxy_params.conf;
    }
    
    location /redoc/ {
        proxy_pass http://library_api;
        include /etc/nginx/proxy_params.conf;
    }
    
    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    
    location /api/health/ {
        proxy_pass http://library_api;
        access_log off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ========================================================================
    # Root Location - Proxy to Django
    # ========================================================================
    
    location / {
        proxy_pass http://library_api;
        include /etc/nginx/proxy_params.conf;
    }
    
    # ========================================================================
    # Security: Deny Access to Sensitive Files
    # ========================================================================
    
    # Deny access to hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~* \.(bak|backup|old|orig|original|save|swp|swo)$ {
        deny all;
    }
    
    # Deny access to config files
    location ~* \.(conf|config|ini|yaml|yml|json|sql|db)$ {
        deny all;
    }
    
    # ========================================================================
    # Error Pages
    # ========================================================================
    
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/library-api/templates;
        internal;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/library-api/templates;
        internal;
    }
}


